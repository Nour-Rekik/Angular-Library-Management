<div class="d-flex justify-content-center" *ngIf="abonne">
  <div class="col-lg-8 push-lg-4">
    <div class="tab-content p-b-3">
      <div class="tab-pane active" id="profile">
        <h4 class="m-y-2"> {{abonne.nom}} {{abonne.prenom}} </h4>
        <div class="d-flex justify-content-center">
          <img src="assets/images/{{abonne.photo}}" width="150px" height="150px" class="rounded-circle align-content-center"  alt="error">
        </div>
        <div class="row">
          <div class="col-md-12">
            <h4 class="m-t-2"><span class="fa fa-clock-o ion-clock pull-xs-right"></span> Informations</h4>
            <table class="table table-hover table-striped">
              <tbody>
              <tr>
                <td>
                  <strong>Name</strong> {{ abonne?.nom}}
                </td>
              </tr>
              <tr>
                <td>
                  <strong>Lastname</strong> {{ abonne?.prenom}}
                </td>
              </tr>
              <tr>
                <td>
                  <strong>Adresse</strong> {{ abonne?.adresse}}
                </td>
              </tr>
              <tr>
                <td>
                  <strong>Cin</strong> {{ abonne?.cin}}
                </td>
              </tr>
              <tr>
                <td>
                  <strong>date adhesion</strong> {{ abonne?.date_adhesion}}
                </td>
              </tr>
              <tr>
                <td>
                  <strong>date de naissance</strong> {{ abonne?.date_naiss}}
                </td>
              </tr>
              </tbody>
            </table>
            <div class="d-flex justify-content-center">
              <button class="btn btn-default" (click)="onBack()">Retour</button>
            </div>
          </div>
        </div>
        <!--/row-->
      </div>
    </div>
  </div>
</div>
