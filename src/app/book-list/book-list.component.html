<div class="div-search-loan" ng-disabled="disabledBackground"> 
  <legend><b>Search books</b></legend>

<input type="text"
[(ngModel)]="chaine"
class ="form-control"
(keyup)="search()"
placeholder="enter the title ">
<ol>
<li class="list-group-item"
*ngFor="let book of searchResult"
(click)="onViewBook(book.id)">
{{ book.auteurs}} 


</li>

</ol>
</div>
<div class="row">
    <div class="col-xs-12">
      <legend><b>Your books</b></legend>
      
      <div class="list-group">
        <button
          class="list-group-item"
          *ngFor="let book of books"
          (click)="onViewBook( book.id )">
          <h3 class="list-group-item-heading">
            <img src="assets/images/{{ book.photo }}" width="50px" height="50px" class="rounded-circle align-content-center"  alt="error">
        
            {{ book.titre }}
            <button class="btn btn-default pull-right" (click)="onDeleteBook(book)">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </h3>
          <p class="list-group-item-text">{{ book.auteurs }}</p>
        </button>
      </div>
      <button class="btn btn-primary" (click)="onNewBook()">Nouveau livre</button>
    </div>
  </div>
