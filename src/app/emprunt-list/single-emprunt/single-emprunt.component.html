<div class="d-flex justify-content-center" *ngIf="emprunt">
    <div class="col-lg-8 push-lg-4">
      <div class="tab-content p-b-3">
        <div class="tab-pane active" id="profile">
          <h4 class="m-y-2"> {{emprunt.id}} {{emprunt.date_reservation}} </h4>
          
          <div class="row">
            <div class="col-md-12">
              <h4 class="m-t-2"><span class="fa fa-clock-o ion-clock pull-xs-right"></span> Informations</h4>
              <table class="table table-hover table-striped">
                <tbody>
                <tr>
                  <td>
                    <strong>Id</strong> {{ emprunt?.id}}
                  </td>
                </tr>
                <tr>
                  <td>
                    <strong>code de l'exemplaire</strong> {{ emprunt?.code_livre}}
                  </td>
                </tr>
                <tr>
                  <td>
                    <strong>date de r√©servation </strong> {{ emprunt?.date_reservation}}
                  </td>
                </tr>
                <tr>
                  <td>
                    <strong>date de retour</strong> {{ emprunt?.date_retour}}
                  </td>
                </tr>
               
                </tbody>
              </table>
              <div class="d-flex justify-content-center">
                <button class="btn btn-default" (click)="onBack()">Retour</button>
              </div>
            </div>
          </div>
          <!--/row-->
        </div>
      </div>
    </div>
  </div>
